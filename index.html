            document.getElementById('progressCircle').style.transform = 'scale(0)';
            setTimeout(() => document.getElementById('progressCircle').style.transform = 'scale(1)', 10);

            quiz.innerHTML = questions.map((q, index) => {
                let cls = '';
                if (selectedAnswers[index] !== null) {
                    cls = 'answered';
                }
                return `
                    <div class='card ${cls}'>
                        <div class='question'>
                            Q${index + 1}. ${lang === 'en' ? q.q_en : q.q}
                            ${lang === 'both' ? `<div class='en'>Q${index + 1}. ${q.q_en}</div>` : ''}
                        </div>
                        <div class='options'>
                            ${q.options.map((opt, i) => {
                                let btnCls = '';
                                if (selectedAnswers[index] !== null) {
                                    if (i === q.answer) btnCls = 'correct disabled';
                                    else if (selectedAnswers[index] === i) btnCls = 'wrong disabled';
                                    else btnCls = 'disabled';
                                }
                                return `
                                    <button class='${btnCls}' onclick='selectOption(${index}, ${i})' ${btnCls.includes('disabled') ? 'disabled' : ''}>
                                        ${String.fromCharCode(65 + i)}) ${lang === 'en' ? q.options_en[i] : opt}
                                        ${lang === 'both' ? `<div class='en'>${String.fromCharCode(65 + i)}) ${q.options_en[i]}</div>` : ''}
                                    </button>`;
                            }).join('')}
                        </div>
                        ${selectedAnswers[index] !== null ? `
                            <div class='explanation ${selectedAnswers[index] !== null ? 'active' : ''}'>
                                <b>Explanation:</b> ${lang === 'en' ? q.explanation_en : q.explanation}
                                ${lang === 'both' ? `<div class='en'><b>Explanation:</b> ${q.explanation_en}</div>` : ''}
                            </div>` : ''}
                    </div>`;
            }).join('');
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
        }

        function selectOption(qIndex, optIndex) {
            if (submitted) return;
            if (selectedAnswers[qIndex] !== null) return;

            const endTime = Date.now();
            const timeTaken = (endTime - startTime) / 1000; // Time in seconds
            answerTimes[qIndex] = { time: timeTaken, correct: optIndex === questions[qIndex].answer };

            selectedAnswers[qIndex] = optIndex;
            if (optIndex === questions[qIndex].answer) {
                score++;
            }
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
            loadQuestions();
            startTime = Date.now(); // Reset start time for the next question
        }

        function submitQuiz() {
            if (submitted) return;

            selectedAnswers.forEach((answer, index) => {
                if (answer === null) {
                    selectedAnswers[index] = -1; // Mark unattempted
                }
            });

            submitted = true;
            document.getElementById('score').innerText = `Your Score: ${score} / ${questions.length} (Total Time: ${formatTime(totalSeconds)})`;
            loadQuestions();
            clearInterval(timerInterval);
            setTimeout(goToDashboard, 2000);
        }

        function openRestartModal() {
            if (submitted) {
                alert('Cannot restart after submit');
                return;
            }
            const checkboxes = document.getElementById('questionCheckboxes');
            checkboxes.innerHTML = '';

            const selectAllLabel = document.createElement('label');
            const selectAll = document.createElement('input');
            selectAll.type = 'checkbox';
            selectAll.onclick = () => {
                const cbs = document.querySelectorAll('#questionCheckboxes input[type="checkbox"]');
                cbs.forEach(cb => {
                    if (cb !== selectAll) cb.checked = selectAll.checked;
                });
            };
            selectAllLabel.appendChild(selectAll);
            selectAllLabel.appendChild(document.createTextNode('Select All'));
            checkboxes.appendChild(selectAllLabel);
            checkboxes.appendChild(document.createElement('br'));

            questions.forEach((q, i) => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = i;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(`Question ${i + 1}`));
                checkboxes.appendChild(label);
                checkboxes.appendChild(document.createElement('br'));
            });

            document.getElementById('restartModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('restartModal').style.display = 'none';
        }

        function applyRestart() {
            const checkboxes = document.querySelectorAll('#questionCheckboxes input[type="checkbox"]:checked');
            checkboxes.forEach(cb => {
                if (cb.value !== undefined) {
                    const idx = parseInt(cb.value);
                    if (selectedAnswers[idx] === questions[idx].answer) {
                        score--;
                    }
                    selectedAnswers[idx] = null;
                    answerTimes[idx] = null; // Clear answer time
                }
            });

            closeModal();
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
            loadQuestions();
        }

        function goToQuizPage() {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('quizPage').style.display = 'block';
            document.getElementById('dashboardPage').style.display = 'none';
            startTimer();
            loadQuestions();
            startTime = Date.now(); // Initialize start time for the first question
        }

        function goToDashboard() {
            document.getElementById('startPage').style.display = 'none';
            document.getElementById('quizPage').style.display = 'none';
            document.getElementById('dashboardPage').style.display = 'block';
            loadDashboard();
        }

        function loadDashboard() {
            const totalQuestions = questions.length;
            const attempted = selectedAnswers.filter(a => a !== null && a !== -1).length;
            const unattempted = totalQuestions - attempted;
            const correct = score;
            const wrong = attempted - correct;
            const scorePercentage = (correct / totalQuestions * 100).toFixed(1) || 0;
           const totalMarks = `${totalQuestions} / ${correct}`; // 1 mark per question

            const totalTime = formatTime(totalSeconds);
            const avgTimePerQuestion = (totalSeconds / attempted).toFixed(1) || 0;
            const speed = (attempted / (totalSeconds / 60)).toFixed(1) || 0;
            const accuracy = (correct / attempted * 100).toFixed(1) || 0;
            const efficiency = accuracy > 80 ? 'High' : accuracy > 60 ? 'Medium' : 'Low';
            const percentile = accuracy > 90 ? 'Top 15%' : accuracy > 70 ? 'Top 30%' : 'Top 50%';
            const rank = Math.floor(Math.random() * 280) + 1; // Placeholder
            let longestStreak = 0;
            let currentStreak = 0;
            selectedAnswers.forEach((answer, i) => {
                if (answer === questions[i].answer) {
                    currentStreak++;
                    longestStreak = Math.max(longestStreak, currentStreak);
                } else {
                    currentStreak = 0;
                }
            });
            const bestSection = 'History (100%)'; // Static as per quiz context
            const weakSection = 'N/A'; // Placeholder
            const improvement = accuracy > 80 ? '+5%' : '+2%'; // Placeholder
            const performanceLevel = accuracy > 80 ? 'Advanced' : accuracy > 60 ? 'Intermediate' : 'Beginner';
            const medals = accuracy > 80 ? 'Accuracy Master' : 'N/A'; // Placeholder
            const efficiencyScore = (accuracy * 0.9).toFixed(0); // Placeholder
            const predictedScore = (scorePercentage * 1.02).toFixed(1); // Placeholder
            const fastestAnswer = answerTimes.filter(t => t).length ? Math.min(...answerTimes.filter(t => t).map(t => t.time)).toFixed(0) : 'N/A';
            const slowestAnswer = answerTimes.filter(t => t).length ? Math.max(...answerTimes.filter(t => t).map(t => t.time)).toFixed(0) : 'N/A';
            const avgTimeCorrect = answerTimes.filter(t => t && t.correct).length ? (answerTimes.filter(t => t && t.correct).reduce((sum, t) => sum + t.time, 0) / answerTimes.filter(t => t && t.correct).length).toFixed(1) : 'N/A';
            const avgTimeWrong = answerTimes.filter(t => t && !t.correct).length ? (answerTimes.filter(t => t && !t.correct).reduce((sum, t) => sum + t.time, 0) / answerTimes.filter(t => t && !t.correct).length).toFixed(1) : 'N/A';
            const timeEfficiency = (1 - totalSeconds / (totalQuestions * 30)).toFixed(2); // Placeholder
            const guessRate = wrong > 0 ? ((wrong / attempted) * 100).toFixed(1) : 0;
            const firstHalfAccuracy = selectedAnswers.slice(0, Math.ceil(totalQuestions / 2)).filter((a, i) => a === questions[i].answer).length / Math.ceil(totalQuestions / 2) * 100 || 0;

            const dashboardGrid = document.getElementById('dashboardGrid');
            dashboardGrid.innerHTML = `
                <div class="dash-box"><h4>Total Questions</h4><p>${totalQuestions}</p></div>
                <div class="dash-box"><h4>Attempted</h4><p>${attempted}</p></div>
                <div class="dash-box"><h4>Unattempted</h4><p>${unattempted}</p></div>
                <div class="dash-box"><h4>Correct</h4><p>${correct}</p></div>
                <div class="dash-box"><h4>Wrong</h4><p>${wrong}</p></div>
                <div class="dash-box"><h4>Score</h4><p>${scorePercentage}%</p></div>
                <div class="dash-box"><h4>Total Marks</h4><p>${totalMarks}</p></div>
                <div class="dash-box"><h4>Total Time</h4><p>${totalTime}</p></div>
                <div class="dash-box"><h4>Avg Time/Q</h4><p>${avgTimePerQuestion} sec</p></div>
                <div class="dash-box"><h4>Speed</h4><p>${speed} Q/min</p></div>
                <div class="dash-box"><h4>Accuracy</h4><p>${accuracy}%</p></div>
                <div class="dash-box"><h4>Efficiency</h4><p>${efficiency}</p></div>
                <div class="dash-box"><h4>Percentile</h4><p>${percentile}</p></div>
                <div class="dash-box"><h4>Rank</h4><p>${rank} / 1</p></div>
                <div class="dash-box"><h4>Longest Streak</h4><p>${longestStreak} Qs</p></div>
                <div class="dash-box"><h4>Best Section</h4><p>${bestSection}</p></div>
                <div class="dash-box"><h4>Weak Section</h4><p>${weakSection}</p></div>
                <div class="dash-box"><h4>Improvement</h4><p>${improvement}</p></div>
                <div class="dash-box"><h4>Performance Level</h4><p>${performanceLevel}</p></div>
                <div class="dash-box"><h4>Medals</h4><p>${medals}</p></div>
                <div class="dash-box"><h4>Efficiency Score</h4><p>${efficiencyScore}</p></div>
                <div class="dash-box"><h4>Predicted Score</h4><p>${predictedScore}%</p></div>
                <div class="dash-box"><h4>Questions/Min</h4><p>${speed} Q/min</p></div>
                <div class="dash-box"><h4>Fastest Answer</h4><p>${fastestAnswer} sec</p></div>
                <div class="dash-box"><h4>Slowest Answer</h4><p>${slowestAnswer} sec</p></div>
                <div class="dash-box"><h4>Avg Time Correct</h4><p>${avgTimeCorrect} sec</p></div>
                <div class="dash-box"><h4>Avg Time Wrong</h4><p>${avgTimeWrong} sec</p></div>
                <div class="dash-box"><h4>Time Efficiency</h4><p>${timeEfficiency}</p></div>
                <div class="dash-box"><h4>Guess Rate</h4><p>${guessRate}%</p></div>
                <div class="dash-box"><h4>First-Half Accuracy</h4><p>${firstHalfAccuracy.toFixed(1)}%</p></div>
            `;
        }

        // Initialize
        document.getElementById('timerContainer').addEventListener('dblclick', function() {
            this.classList.toggle('hidden');
        });

        // Load Google Fonts
        const link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Tangerine&family=Allura&family=Poppins:wght@400;600&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);
    </script>
</body>
</html>
